spring:
  cloud:
    stream:
      bindings:
        output:
          destination: usage-detail
          producer: 
            requiredGroups: usage-cost-consumer
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 192.168.8.70
                port: 5672
                username: admin
                password: admin
                virtual-host: /