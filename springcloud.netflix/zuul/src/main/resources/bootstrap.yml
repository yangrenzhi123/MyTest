spring:
  application:
    name: com-yang-test-zzl
  zipkin:
    baseUrl: http://192.168.8.70:9411
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@localhost:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
server:
  port: 8106
zuul:
  routes:
    api-a:
      path: /api-a/1/**
      serviceId: noun1
      strip-prefix: false
    api-b:
      path: /api-b/2/**
      serviceId: noun2
      strip-prefix: false
    api-c:
      path: /provider-test/**
      serviceId: mmb-eureka-client-provider
      strip-prefix: false
    api-d:
      path: /api-file/**
      serviceId: noun2
      strip-prefix: false
  semaphore:
    max-semaphores: 10000
ribbon:
  ReadTimeout: 1000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0