<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
		Enter a numeric value: <input
			data-bind="value: acceptedNumericValue().c" />
	</p>
	<script src="knockout-3.3.0.js"></script>
	<script>
		var viewModel = {
			acceptedNumericValue : ko.observable({
				c : 100
			})
		};
		ko.applyBindings(viewModel);
	</script>
</body>
</html>
