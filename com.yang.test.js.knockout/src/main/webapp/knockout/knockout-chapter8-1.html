<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>
		First name: <input data-bind="value: firstName" />
	</p>
	<p>
		Last name: <input data-bind="value: lastName" />
	</p>
	<h2>
		Hello, <span data-bind="text: fullName"> </span>!
	</h2>
	<script src="knockout-3.3.0.js"></script>
	<script
		src="http://cdn.bootcss.com/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
	<script>
		// 这里是声明的view model

		var viewModel = {
			firstName : ko.observable("Planet"),
			lastName : ko.observable("Earth")
		};

		viewModel.fullName = ko.dependentObservable(function() {
			// Knockout tracks dependencies automatically. 
			//It knows that fullName depends on firstName and lastName,           
			//because these get called when evaluating fullName.
			return viewModel.firstName() + " " + viewModel.lastName();
		});

		ko.applyBindings(viewModel); // This makes Knockout get to work
	</script>
</body>
</html>
