<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
</head>
<body>
	<input id=file type=file name=file data-url=/uploadAjax>说明：支持拖拽
	<script src=/resources/jquery-1.7.2.min.js></script>
	<script src=/resources/jquery.ui.widget.js></script>
	<script src=/resources/jquery.fileupload.js></script>
	<script src=/resources/jquery.fileupload-process.js></script>
	<script>
		$('#file').fileupload({
			done : function(e, data) {
				debugger;
			},
			progressall : function(e, data) {
				var progress = parseInt(data.loaded / data.total * 100, 10);
				console.log(progress + '%');
			},
			dropZone : $('#file'),
			pasteZone : $('#file')
		});
	</script>
</body>
</html>
