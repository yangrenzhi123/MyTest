<!DOCTYPE html>
<html ng-app="app2">
<head>
<script src="/angular.js"></script>
<script src="/jquery-1.7.2.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body ng-controller="MainCtrl" id="list">
	<input ng-repeat="item in list" ng-keyup="keyup($event, $index)">
	<script>
		app = angular.module("app2", []);

		app.controller('MainCtrl', function($scope) {
			$scope.list = [ {}, {}, {} ];

			$scope.keyup = function(e, index) {
				if (e.keyCode == 38 && index != 0) {
					//$scope.focusIndex = index - 1;
					$("#list").find("input").eq(index - 1).focus();
				}

				if (e.keyCode == 40 && index != ($scope.list.length - 1)) {
					//$scope.focusIndex = index + 1;
					$("#list").find("input").eq(index + 1).focus();
				}
			}
		});
	</script>
</body>
</html>
