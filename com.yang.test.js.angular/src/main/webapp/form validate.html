<!DOCTYPE html>
<html lang="zh" ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>AngularJS入门学习</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
	<form name="test">
		<input ng-model=name required="required" ng-pattern="/^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}$/" />
		<input type="button" ng-show="test.$valid" value="提叫" />
	</form>
</body>
<script type="text/javascript">
	var app = angular.module('myApp', []);
</script>
</html>
