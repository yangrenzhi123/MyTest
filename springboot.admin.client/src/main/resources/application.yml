server:
  port: 6666
spring:
  boot:
    admin:
      client:
        url: http://localhost:8788
        prefer-ip: true
        
management:
  endpoints:
    web:
      exposure:
        include: "*"  #<2>
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      enabled: true
    reload:
      enabled: true
info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
    spring-boot-version: "@project.parent.version@"