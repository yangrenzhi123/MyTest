spring:
  application:
    name: noun2
  rabbitmq:
    host: 192.168.8.70
    port: 5672
    username: admin
    password: admin
    virtual-host: /
  cloud:
    config:
      uri: http://localhost:8889
server:
  port: 8032
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    metadata-map:
      api-version: 0
ribbon:
  ReadTimeout: 10000
management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: ["health","info","shutdown"]