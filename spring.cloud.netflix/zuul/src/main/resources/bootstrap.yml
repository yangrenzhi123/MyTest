spring:
  application:
    name: testZuul
server:
  port: 8106
  tomcat:
    basedir: /tmp
zuul:
  routes:
    api-a:
      path: /api-a/1/**
      serviceId: noun1
    api-b:
      path: /api-b/2/**
      serviceId: noun2
    api-c:
      path: /**
      serviceId: noun3
  semaphore:
    max-semaphores: 10000
ribbon:
  ReadTimeout: 10000
eureka:
  client:
    service-url:
      defaultZone: http://eureka:123456@localhost:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1