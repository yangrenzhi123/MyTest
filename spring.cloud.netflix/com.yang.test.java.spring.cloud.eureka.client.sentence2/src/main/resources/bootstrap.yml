server:
  port: 8763
spring:
  application:
    name: mmb-eureka-client-provider
  cloud:
    config:
      uri: http://localhost:8889
eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      api-version: 1
management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: ["health","info","shutdown"]