server:
  port: 9999
  tomcat:
    basedir: /media/monitor
spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
  security:
    user: 
      password: 90c3debd-0562-4de4-89fb-6a05c9f9ee2b
management:
  security:
    enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
  web:
    server:
      auto-time-requests: true
  endpoint:
    health:
      show-details: ALWAYS
    shutdown:
      enabled: true
    reload:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"  #<2>
endpoints:
  sensitive: false