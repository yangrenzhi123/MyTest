server:
  port: 8762
spring:
  application:
    name: mmb-eureka-client-provider
  cloud:
    config:
      uri: http://localhost:8889
endpoints:
  shutdown:
    enabled: true
eureka:
  instance:
    prefer-ip-address: true
    metadata-map:
      api-version: 0
words: you,me,he8r
management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: ["health","info","shutdown"]