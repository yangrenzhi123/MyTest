spring:
  application:
    name: testZuul
server:
  port: 3106
  tomcat:
    basedir: /tmp
zuul:
  routes:
    api-a:
      path: /**
      serviceId: mmb-eureka-client-provider
  semaphore:
    max-semaphores: 10000
ribbon:
  ReadTimeout: 10000
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1

feign:
  httpclient:
    enabled: false